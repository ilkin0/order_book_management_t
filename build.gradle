plugins {
    id 'java'
}

group = 'com.ilkinmehdiyev'
version = '1.0.0'

ext {
    javaMainClass = "com.ilkinmehdiyev.Main"
}

jar {
    manifest {
        attributes(
                "Main-Class": javaMainClass
        )
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}